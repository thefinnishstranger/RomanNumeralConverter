<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="styles.css"/> 
</head>

<body>
  
  <div class="logo">
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="fCC logo"/>
  </div>

  <h1>ROMAN NUMERAL CONVERTER</h1>
  
<form>
  <div class="input">
    <label for="input-text">
      Enter a Number:
    </label>
   <input
    value=""
    type="number"
    name="number input"
    id="number"
    class="number-input"
    required
    />
    <button type="submit" id="convert-btn">
      Convert  
    </button>
  </div>

</form>


  <div id="output" class="hidden">
    <output id="output-text" for="number-input"></output>
  </div>
    
  <script src="script.js"></script>
</body>

</html>
